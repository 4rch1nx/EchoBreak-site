<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Import the custom font */
        @font-face {
            font-family: 'MUNRO';
            src: url('fonts/MUNRO.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MUNRO', sans-serif;
            background-color: #222;
            /* Dark background color */
            color: #fff;
            /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Style for the "4" numbers */
        .number {
            font-size: 10rem;
            font-weight: bold;
            color: #e33533;
            /* Match the button color */
            line-height: 1;
        }

        /* Logo container with numbers on each side */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            /* Adjust size as needed */
            margin: 0 20px;
            /* Space between the logo and numbers */
        }

        .error-message {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d25354;
            /* Updated button color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e33533;
            /* Slightly darker shade for hover effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo with numbers on each side -->
        <div class="logo-container">
            <div class="number">4</div>
            <img src="images/favicon.png" alt="EchoBreak Logo" class="logo">
            <div class="number">4</div>
        </div>
        <h1 class="error-message">Оу...Кажеться вы потерялис.</h1>
        <p class="description">Страница, которую вы ищете, не существует.</p>
        <a href="/" class="back-button">Назад домой</a>
    </div>
    <div id="snow-container"></div>
</body>
<script>
    // === FALLING CODE-STYLE SNOWFLAKES ===
    const snowContainer = document.getElementById('snow-container');
    const flakes = ['*', '·', '✦', '✧', '+', '∘', '•'];
    const snowCount = 35;

    snowContainer.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        `;

    for (let i = 0; i < snowCount; i++) {
        const flake = document.createElement('span');
        flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
        const size = 8 + Math.random() * 10;
        const left = Math.random() * 100;
        const duration = 6 + Math.random() * 10;
        const opacity = 0.4 + Math.random() * 0.6;
        const delay = Math.random() * 5;

        flake.style.cssText = `
                position: absolute;
                top: -20px;
                left: ${left}vw;
                font-size: ${size}px;
                opacity: ${opacity};
                color: #9ab5ff;
                font-family: monospace;
                user-select: none;
                animation: snowfall ${duration}s linear infinite;
                animation-delay: ${delay}s;
            `;
        snowContainer.appendChild(flake);
    }
</script>

</html>
