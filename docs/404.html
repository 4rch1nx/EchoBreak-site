<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Import the custom font */
        @font-face {
            font-family: 'MUNRO';
            src: url('fonts/MUNRO.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MUNRO', sans-serif;
            background-color: #222;
            /* Dark background color */
            color: #fff;
            /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Style for the "4" numbers */
        .number {
            font-size: 10rem;
            font-weight: bold;
            color: #e33533;
            /* Match the button color */
            line-height: 1;
        }

        /* Logo container with numbers on each side */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            /* Adjust size as needed */
            margin: 0 20px;
            /* Space between the logo and numbers */
        }

        .error-message {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d25354;
            /* Updated button color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e33533;
            /* Slightly darker shade for hover effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo with numbers on each side -->
        <div class="logo-container">
            <div class="number">4</div>
            <img src="images/favicon.png" alt="EchoBreak Logo" class="logo">
            <div class="number">4</div>
        </div>
        <h1 class="error-message">Оу...Кажеться вы потерялис.</h1>
        <p class="description">Страница, которую вы ищете, не существует.</p>
        <a href="/" class="back-button">Назад домой</a>
    </div>
</body>

</html>
