    <script>
        // Fetch the manifest.json file to get list of downloadable files
        async function loadDownloads() {
            const listContainer = document.getElementById('downloadsList');
            listContainer.innerHTML = ''; // Clear loading message

            try {
                const response = await fetch('downloads/manifest.json');
                if (!response.ok) throw new Error('Manifest not found');

                const files = await response.json();

                files.forEach(file => {
                    const fileUrl = `downloads/${encodeURIComponent(file)}`;
                    const fileName = file;

                    const item = document.createElement('div');
                    item.className = 'download-item';

                    // Simple icon based on extension
                    let icon = 'üìÑ';
                    const ext = fileName.split('.').pop().toLowerCase();
                    if (['jpg', 'png', 'gif', 'webp'].includes(ext)) icon = 'üñºÔ∏è';
                    else if (['mp4', 'webm'].includes(ext)) icon = 'üé•';
                    else if (['mp3', 'wav'].includes(ext)) icon = 'üéµ';
                    else if (['zip', 'rar', '7z'].includes(ext)) icon = 'üì¶';
                    else if (['exe', 'msi'].includes(ext)) icon = '‚öôÔ∏è';
                    else if (['pdf'].includes(ext)) icon = 'üìï';
                    else if (['txt'].includes(ext)) icon = 'üìù';

                    item.innerHTML = `
                        <div class="icon">${icon}</div>
                        <a href="${fileUrl}" download="${fileName}">
                            ${fileName}
                        </a>
                    `;
                    listContainer.appendChild(item);
                });
            } catch (err) {
                listContainer.innerHTML = `<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤. <br><small>${err.message}</small></p>`;
                console.error("Error loading downloads:", err);
            }
        }

        // Load on page start
        window.onload = loadDownloads;
    </script>
