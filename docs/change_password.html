<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Смена пароля</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <header>
        <a href="index.html" id="logo-link" class="active">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <space></space>
                <li><a href="about.html">О нас</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="fanfics.html">Комьюнити</a></li>
                <li><a href="crypto.html">Крипта</a></li>
            </ul>
        </nav>
    </header>
    <div class="separator"></div>
    <main>
        <h1>EchoBreak</h1>
        <h2>Смена пароля</h2>
        <p>Пожалуйста, заполните форму ниже:</p>
        <form id="changePasswordForm">
            <label for="old-password">Старый пароль</label>
            <input type="password" id="old-password" name="old-password" required>
            <label for="new-password">Новый пароль</label>
            <input type="password" id="new-password" name="new-password" required>
            <label for="confirm-password">Подтвердите новый пароль</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" class="button">Сменить пароль</button>
            <button type="button" class="button" onclick="location.href='personal_account.html'">Назад</button>
        </form>
        <p id="message"></p>
    </main>
    <footer>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const oldPassword = document.getElementById('old-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const messageElement = document.getElementById('message');

            if (!oldPassword || !newPassword || !confirmPassword) {
                messageElement.textContent = 'Ошибка: Заполните все поля.';
                return;
            }
            if (newPassword !== confirmPassword) {
                messageElement.textContent = 'Ошибка: Новый пароль и подтверждение не совпадают.';
                return;
            }

            const name = localStorage.getItem('userName');
            if (!name) {
                messageElement.textContent = 'Ошибка: Пользователь не найден. Войдите заново.';
                return;
            }

            try {
                messageElement.textContent = 'Смена пароля...';
                const response = await fetch('https://EchoBreakStatus.pythonanywhere.com/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, old_password: oldPassword, new_password: newPassword })
                });
                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message;
                    setTimeout(() => window.location.href = 'personal_account.html', 2000);
                } else {
                    messageElement.textContent = `Ошибка: ${result.error}`;
                }
            } catch (error) {
                messageElement.textContent = 'Ошибка: Не удалось подключиться к серверу.';
                console.error(error);
            }
        });
    </script>
</body>

</html>
