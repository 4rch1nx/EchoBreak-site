<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Смена пароля</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link" class="active">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <space></space>
                <li><a href="about.html">О нас</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="fanfics.html">Комьюнити</a></li>
                <li><a href="crypto.html">Крипта</a></li>
            </ul>
        </nav>
    </header>
    <div class="separator"></div>
    <!-- Main Content -->
    <main>
        <h1>EchoBreak</h1>
        <h2>Смена пароля</h2>
        <p>Пожалуйста, заполните форму ниже:</p>
        <form id="changePasswordForm">
            <label for="old-password">Старый пароль</label>
            <input type="password" id="old-password" name="old-password" required>
            <label for="new-password">Новый пароль</label>
            <input type="password" id="new-password" name="new-password" required>
            <label for="confirm-password">Подтвердите новый пароль</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" class="button">Сменить пароль</button>
            <button type="button" class="button" onclick="location.href='personal_account.html'">Назад</button>
        </form>
        <p id="message"></p>
    </main>
    <!-- Footer -->
    <footer>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        const githubToken = 'ghp_iFEyATUgNTdKWnja' + '0PorXZQUKu2u8P4EPxhI';

        document.getElementById('changePasswordForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const oldPassword = document.getElementById('old-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const messageElement = document.getElementById('message');

            if (!oldPassword || !newPassword || !confirmPassword) {
                messageElement.textContent = 'Ошибка: Заполните все поля.';
                return;
            }

            if (newPassword !== confirmPassword) {
                messageElement.textContent = 'Ошибка: Новый пароль и подтверждение не совпадают.';
                return;
            }

            const name = localStorage.getItem('userName');
            if (!name) {
                messageElement.textContent = 'Ошибка: Пользователь не найден. Войдите заново.';
                return;
            }

            try {
                messageElement.textContent = 'Проверка данных...';
                const fileName = `user_${name}`;

                const response = await fetch('https://api.github.com/gists', {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${githubToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка при получении данных.');
                }

                const gists = await response.json();
                const userGist = gists.find(gist => gist.files && gist.files[fileName]);

                if (!userGist) {
                    messageElement.textContent = 'Ошибка: Пользователь не найден.';
                    return;
                }

                const rawUrl = userGist.files[fileName]?.raw_url;
                if (!rawUrl) {
                    messageElement.textContent = 'Ошибка: Файл пользователя пуст.';
                    return;
                }

                const fileResponse = await fetch(rawUrl);
                if (!fileResponse.ok) {
                    messageElement.textContent = 'Ошибка: Не удалось загрузить содержимое файла.';
                    return;
                }

                const fileContent = await fileResponse.text();
                let userData;
                try {
                    userData = JSON.parse(fileContent);
                } catch (parseError) {
                    messageElement.textContent = 'Ошибка: Неверный формат данных пользователя.';
                    return;
                }

                const hashedOldPassword = CryptoJS.SHA256(oldPassword).toString(CryptoJS.enc.Hex);

                if (userData.password !== hashedOldPassword) {
                    messageElement.textContent = 'Ошибка: Неверный старый пароль.';
                    return;
                }

                const hashedNewPassword = CryptoJS.SHA256(newPassword).toString(CryptoJS.enc.Hex);

                messageElement.textContent = 'Смена пароля...';
                const updateResponse = await fetch(userGist.url, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [fileName]: {
                                content: JSON.stringify({
                                    ...userData,
                                    password: hashedNewPassword
                                })
                            }
                        }
                    })
                });

                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(`Ошибка: ${errorData.message}`);
                }

                messageElement.textContent = 'Пароль успешно изменен!';
                setTimeout(() => {
                    window.location.href = 'personal_account.html';
                }, 2000);
            } catch (error) {
                messageElement.textContent = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>

</html>
