<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Обратная связь</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "ekRH7jhSC1bx7rnU-",
            });
        })();
    </script>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <space></space>
                <li><a href="about.html" class="active">О нас</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="fanfics.html">Комьюнити</a></li>
                <li><a href="crypto.html">Крипта</a></li>
            </ul>
        </nav>
    </header>
    <div class="separator"></div>
    <!-- Main Content -->
    <main>
        <h1>Обратная связь</h1>
        <p>Пожалуйста, заполните форму ниже:</p>
        <form id="contact-form">
            <input type="hidden" name="time" value="Mar 24 2025 17:27">
            <label for="reason">Причина</label>
            <input type="text" id="reason" name="title" required>
            <label for="email">Ваш email</label>
            <input type="email" id="email" name="email">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="button">Отправить</button>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const lastSentTimestamp = localStorage.getItem('lastEmailSent');
                const currentTime = Date.now();
                const timeoutDuration = 24 * 60 * 60 * 1000;

                if (lastSentTimestamp && (currentTime - lastSentTimestamp < timeoutDuration)) {
                    const timeLeftMs = timeoutDuration - (currentTime - lastSentTimestamp);
                    const hours = Math.floor(timeLeftMs / (1000 * 60 * 60));
                    const minutes = Math.ceil((timeLeftMs / (1000 * 60)) % 60);
                    alert(`Вы уже отправили сообщение. Попробуйте снова через ${hours} ч. ${minutes} мин.`);
                    return;
                }

                const formData = new FormData(this);
                const userEmail = formData.get('email');
                const reason = formData.get('title');
                const message = formData.get('message');
                const time = formData.get('time');

                // Проверка email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(userEmail)) {
                    alert('Пожалуйста, введите корректный email.');
                    return;
                }

                const emailData = {
                    name: "Пользователь EchoBreak " + userEmail,
                    from: userEmail,
                    reply: userEmail,
                    to_name: "EchoBreak Team",
                    email: "andyspacex10@gmail.com",
                    title: reason,
                    message: message,
                    time: time
                };

                emailjs.send('service_w40idmf', 'template_uvt4lc7', emailData)
                    .then(() => {
                        alert('Сообщение успешно отправлено!');
                        localStorage.setItem('lastEmailSent', currentTime);
                        document.getElementById('contact-form').reset();
                    })
                    .catch((error) => {
                        console.error('Ошибка отправки:', error);
                        alert('Произошла ошибка при отправке сообщения. Попробуйте позже.');
                    });
            });
        });
    </script>
</body>

</html>
