    <!-- NEW YEAR THEME: SNOW + COUNTDOWN -->
    <div id="snow-container"></div>
    <div id="ny-countdown"></div>

    <script>
        // === FALLING SNOWFLAKES (code/terminal style) ===
        const snowContainer = document.getElementById('snow-container');
        const flakes = ['*', '·', '✦', '✧', '+', '∘', '•'];
        const snowCount = 35;

        snowContainer.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        `;

        for (let i = 0; i < snowCount; i++) {
            const flake = document.createElement('span');
            flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
            const size = 8 + Math.random() * 10;
            const left = Math.random() * 100;
            const duration = 6 + Math.random() * 10;
            const opacity = 0.4 + Math.random() * 0.6;
            const delay = Math.random() * 5;

            flake.style.cssText = `
                position: absolute;
                top: -20px;
                left: ${left}vw;
                font-size: ${size}px;
                opacity: ${opacity};
                color: #e0e0ff;
                font-family: monospace;
                user-select: none;
                animation: snowfall ${duration}s linear infinite;
                animation-delay: ${delay}s;
            `;
            snowContainer.appendChild(flake);
        }

        // === NEW YEAR COUNTDOWN (to Jan 1, 2026 00:00 UTC) ===
        const countdownEl = document.getElementById('ny-countdown');
        countdownEl.style.cssText = `
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: monospace;
            font-size: 1.1em;
            color: #FFD700;
            background: rgba(10, 10, 20, 0.7);
            padding: 8px;
            z-index: 10000;
            border: 1px solid #333;
            border-radius: 4px;
        `;

        function updateCountdown() {
            const now = new Date();
            const ny2026 = new Date(Date.UTC(2026, 0, 1, 0, 0, 0));
            const diff = ny2026 - now;

            if (diff <= 0) {
                countdownEl.textContent = 'Happy New Year 2026!';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.textContent = `New Year in: ${days}d ${hours}h ${mins}m ${secs}s`;
        }

        // Inject snow animation CSS
        if (!document.getElementById('ny-snow-style')) {
            const style = document.createElement('style');
            style.id = 'ny-snow-style';
            style.textContent = `
                @keyframes snowfall {
                    0% { transform: translateY(-10vh) rotate(0deg); }
                    100% { transform: translateY(110vh) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
    <!-- END NEW YEAR THEME -->
