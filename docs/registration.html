<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link" class="active">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <space></space>
                <li><a href="about.html">О нас</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="fanfics.html">Комьюнити</a></li>
                <li><a href="crypto.html">Крипта</a></li>
            </ul>
        </nav>
    </header>
    <div class="separator"></div>
    <!-- Main Content -->
    <main>
        <h1>EchoBreak</h1>
        <h2>Регистрация</h2>
        <p>Пожалуйста, заполните форму ниже:</p>
        <form id="registerForm">
            <label for="reg-name">Имя</label>
            <input type="text" id="reg-name" name="reg-name" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Подтвердите пароль</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" class="button">Зарегистрироваться</button>
            <button type="button" class="button" onclick="location.href='login.html'">Войти</button>
        </form>
        <p id="message"></p>
    </main>
    <!-- Footer -->
    <footer>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const name = document.getElementById('reg-name').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const messageElement = document.getElementById('message');

            if (!name || !password || !confirmPassword) {
                messageElement.textContent = 'Ошибка: Заполните все поля.';
                return;
            }
            if (password !== confirmPassword) {
                messageElement.textContent = 'Ошибка: Пароли не совпадают.';
                return;
            }

            try {
                messageElement.textContent = 'Регистрация...';
                const response = await fetch('https://EchoBreakStatus.pythonanywhere.com/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Неизвестная ошибка' }));
                    throw new Error(errorData.error || 'Ошибка при регистрации');
                }

                const result = await response.json();

                if (result.success) {
                    messageElement.textContent = result.message;
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    messageElement.textContent = `Ошибка: ${result.error}`;
                }
            } catch (error) {
                messageElement.textContent = `Ошибка: ${error.message}`;
                console.error('Registration error:', error);
            }
        });
    </script>
</body>

</html>
