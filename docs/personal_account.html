<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link" class="active">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <space></space>
                <li><a href="about.html">О нас</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="fanfics.html">Комьюнити</a></li>
                <li><a href="crypto.html">Крипта</a></li>
            </ul>
        </nav>
    </header>
    <div class="separator"></div>
    <!-- Main Content -->
    <main>
        <div class="tab-content">
            <div id="profile-tab" class="tab-pane active">
                <h2>${role}</h2>
                <div class="avatar-container">
                    <div class="button-group">
                        <button class="transparent-button" id="addPhotoButton">Добавить фото</button>
                    </div>
                    <div class="avatar">
                        <img src="images/avatar-placeholder.png" id="user-avatar" class="circular-avatar">
                    </div>
                </div>
                <div class="user-info">
                    <left-label>Ник:</left-label>
                    <div class="rounded-rectangle">
                        <p id="nameField">${name}</p>
                    </div>
                    <left-label>Ключ активации:</left-label>
                    <div class="rounded-rectangle">
                        <p id="activationKeyField"></p>
                    </div>
                </div>
                <div class="buttons-container">
                    <button class="transparent-button" id="changePasswordButton">Сменить пароль</button>
                    <button class="button" id="logoutButton">Выйти</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                const mainContent = document.querySelector('main');
                mainContent.innerHTML = `
                <h2>Вы не вошли в аккаунт</h2>
                <button class="button" onclick="location.href='login.html'">Войти</button>
            `;
                return;
            }

            const name = localStorage.getItem('userName');
            if (!name) {
                const mainContent = document.querySelector('main');
                mainContent.innerHTML = `
                <h2>Ошибка: Данные пользователя не найдены</h2>
                <button class="button" onclick="location.href='login.html'">Войти</button>
            `;
                return;
            }

            const githubToken = 'ghp_iFEyATUgNTdKWnja' + '0PorXZQUKu2u8P4EPxhI';
            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${githubToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Ошибка при получении данных.');
                }
                const gists = await response.json();
                const fileName = `user_${name}`;
                const userGist = gists.find(gist => gist.files && gist.files[fileName]);

                if (!userGist) {
                    const mainContent = document.querySelector('main');
                    mainContent.innerHTML = `
                    <h2>Ошибка: Пользователь не найден</h2>
                    <button class="button" onclick="location.href='login.html'">Войти</button>
                `;
                    return;
                }

                const rawUrl = userGist.files[fileName]?.raw_url;
                if (!rawUrl) {
                    const mainContent = document.querySelector('main');
                    mainContent.innerHTML = `
                    <h2>Ошибка: Файл пользователя пуст</h2>
                    <button class="button" onclick="location.href='login.html'">Войти</button>
                `;
                    return;
                }

                const fileResponse = await fetch(rawUrl);
                if (!fileResponse.ok) {
                    throw new Error('Ошибка: Не удалось загрузить содержимое файла.');
                }
                const fileContent = await fileResponse.text();
                const userData = JSON.parse(fileContent);

                const token = (userData.userToken || '').trim();
                let displayedRole;
                if (token.startsWith('UR')) {
                    displayedRole = 'Пользователь';
                } else if (token.startsWith('UA')) {
                    displayedRole = 'Автор';
                } else if (token.startsWith('UD')) {
                    displayedRole = 'Иллюстратор';
                } else if (token.startsWith('AD')) {
                    displayedRole = 'Разработчик';
                } else if (token.startsWith('AW')) {
                    displayedRole = 'WEB-дизайнер';
                } else if (token.startsWith('AT')) {
                    displayedRole = 'Тестировщик';
                } else {
                    displayedRole = 'Непотверждён';
                }

                document.querySelector('#profile-tab h2').textContent = displayedRole;

                document.getElementById('nameField').textContent = `${userData.name}`;

                const profilePicFileName = `$${userData.name}$_ProfilePic`;
                const profilePicFileExists = userGist.files[profilePicFileName];
                const userAvatar = document.getElementById('user-avatar');

                if (profilePicFileExists) {
                    const profilePicRawUrl = profilePicFileExists.raw_url;
                    const profilePicResponse = await fetch(profilePicRawUrl);
                    if (profilePicResponse.ok) {
                        const profilePicBase64 = await profilePicResponse.text();
                        userAvatar.src = profilePicBase64;
                    }
                }

                const addPhotoButton = document.getElementById('addPhotoButton');
                addPhotoButton.addEventListener('click', async function () {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.onchange = async function (event) {
                        const file = event.target.files[0];
                        if (!file) {
                            alert('Файл не выбран.');
                            return;
                        }
                        const reader = new FileReader();
                        reader.onload = async function (e) {
                            const base64Image = e.target.result.split(',')[1];
                            try {
                                const img = new Image();
                                img.src = e.target.result;
                                img.onload = async function () {
                                    const canvas = document.createElement('canvas');
                                    const ctx = canvas.getContext('2d');
                                    const size = Math.min(img.width, img.height);
                                    canvas.width = size;
                                    canvas.height = size;
                                    const offsetX = (img.width - size) / 2;
                                    const offsetY = (img.height - size) / 2;
                                    ctx.drawImage(img, offsetX, offsetY, size, size, 0, 0, size, size);

                                    const resizedCanvas = document.createElement('canvas');
                                    const resizedCtx = resizedCanvas.getContext('2d');
                                    const maxSize = 128;
                                    resizedCanvas.width = maxSize;
                                    resizedCanvas.height = maxSize;
                                    resizedCtx.drawImage(canvas, 0, 0, maxSize, maxSize);

                                    const circleCanvas = document.createElement('canvas');
                                    const circleCtx = circleCanvas.getContext('2d');
                                    circleCanvas.width = maxSize;
                                    circleCanvas.height = maxSize;
                                    circleCtx.beginPath();
                                    circleCtx.arc(maxSize / 2, maxSize / 2, maxSize / 2, 0, Math.PI * 2, true);
                                    circleCtx.closePath();
                                    circleCtx.clip();
                                    circleCtx.drawImage(resizedCanvas, 0, 0, maxSize, maxSize);

                                    const circularBase64Image = circleCanvas.toDataURL('image/png');
                                    const finalBase64Image = circularBase64Image.split(',')[1];

                                    const updateResponse = await fetch(userGist.url, {
                                        method: profilePicFileExists ? 'PATCH' : 'POST',
                                        headers: {
                                            'Authorization': `token ${githubToken}`,
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({
                                            files: {
                                                [profilePicFileName]: {
                                                    content: `data:image/png;base64,${finalBase64Image}`
                                                }
                                            }
                                        })
                                    });
                                    if (!updateResponse.ok) {
                                        throw new Error('Ошибка при обновлении данных.');
                                    }
                                    userAvatar.src = circularBase64Image;
                                };
                            } catch (error) {
                                alert(`Ошибка: ${error.message}`);
                            }
                        };
                        reader.readAsDataURL(file);
                    };
                    input.click();
                });

                const activationKeyField = document.getElementById('activationKeyField');
                let userToken = userData.userToken || '';
                userToken = userToken.trim();

                if (userToken === '') {
                    const keyInputContainer = document.createElement('div');
                    keyInputContainer.className = 'key-input-container';

                    const keyInput = document.createElement('input');
                    keyInput.type = 'text';
                    keyInput.placeholder = 'Введите ключ активации';
                    keyInput.className = 'key-input-field';
                    keyInput.id = 'activationKeyInput';

                    const verifyButton = document.createElement('button');
                    verifyButton.textContent = '✓';
                    verifyButton.className = 'verify-key-button';
                    verifyButton.id = 'verifyKeyButton';

                    keyInputContainer.appendChild(keyInput);
                    keyInputContainer.appendChild(verifyButton);
                    activationKeyField.appendChild(keyInputContainer);

                    verifyButton.addEventListener('click', async function () {
                        await verifyActivationKey(keyInput.value.trim(), userGist, userData, name);
                    });

                    keyInput.addEventListener('keypress', async function (e) {
                        if (e.key === 'Enter') {
                            await verifyActivationKey(keyInput.value.trim(), userGist, userData, name);
                        }
                    });
                } else if (userToken === 'rejected') {
                    activationKeyField.innerHTML = `<p style="color: #d25354;">${userToken}</p>`;
                } else {
                    activationKeyField.innerHTML = `<p>${userToken}</p>`;
                }

                async function verifyActivationKey(inputKey, userGist, userData, userName) {
                    const validKeyHashes = [
                        "b8e201b97358d66bed875cd882e8a6363c8b40fdc912f9d4cdd1e871038c02a0",
                        "96f716d03d7bf3a782de48d75600e17aeb94b95ac56530f24c941b600d7e679e",
                        "c81a8e4d8424ea1c06d24b82e4a62cd3254fb886f03da1dfa0a5374bd1b0e8e6",
                        "5fcfd3e2373d6e85af43ff3f73757223f6fc9df2e080f94bf9a6989f7354bb71",
                        "369d3d6ef3a620de198e4dfc1785d113db0c3414b311d5505385d7e336b9ed21",
                        "0898b001f12ea081083d058ceac4f351c3f3f3e368afd5eab899dccafc7e1ffa",
                        "9424f1b8a62b36afdf473aa5051f26379e27a590350901f7e87e0c013a09eb18",
                        "688040768be56e5de38615d26175574f7eee1bef2950e26b9b0d8be7d648b3e6"
                    ];

                    async function hashKey(key) {
                        const encoder = new TextEncoder();
                        const data = encoder.encode(key);
                        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    }

                    try {
                        const inputHash = await hashKey(inputKey);

                        const isValidKey = validKeyHashes.includes(inputHash);

                        if (!isValidKey) {
                            alert('Неверный ключ активации.');
                            return;
                        }

                        const allGistsResponse = await fetch('https://api.github.com/gists', {
                            method: 'GET',
                            headers: {
                                'Authorization': `token ${githubToken}`
                            }
                        });

                        if (!allGistsResponse.ok) {
                            throw new Error('Ошибка при проверке ключа.');
                        }

                        const allGists = await allGistsResponse.json();
                        let keyAlreadyUsed = false;

                        for (const gist of allGists) {
                            if (gist.files) {
                                for (const fileName in gist.files) {
                                    if (fileName.startsWith('user_')) {
                                        const fileRawUrl = gist.files[fileName].raw_url;
                                        const fileResponse = await fetch(fileRawUrl);
                                        if (fileResponse.ok) {
                                            const fileContent = await fileResponse.text();
                                            try {
                                                const otherUserData = JSON.parse(fileContent);
                                                if (otherUserData.userToken && otherUserData.userToken.trim() !== '') {
                                                    const storedKeyHash = await hashKey(otherUserData.userToken);
                                                    if (storedKeyHash === inputHash && otherUserData.name !== userName) {
                                                        keyAlreadyUsed = true;
                                                        break;
                                                    }
                                                }
                                            } catch (e) {
                                                console.log('Skipping invalid user data file');
                                            }
                                        }
                                    }
                                }
                            }
                            if (keyAlreadyUsed) break;
                        }

                        if (keyAlreadyUsed) {
                            alert('Этот ключ уже используется другим пользователем.');
                            return;
                        }

                        userData.userToken = inputKey;

                        const updateResponse = await fetch(userGist.url, {
                            method: 'PATCH',
                            headers: {
                                'Authorization': `token ${githubToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                files: {
                                    [`user_${userName}`]: {
                                        content: JSON.stringify(userData, null, 2)
                                    }
                                }
                            })
                        });

                        if (!updateResponse.ok) {
                            throw new Error('Ошибка при обновлении ключа.');
                        }

                        alert('Ключ успешно активирован!');
                        location.reload();

                    } catch (error) {
                        alert(`Ошибка: ${error.message}`);
                    }
                }

                const logoutButton = document.getElementById('logoutButton');
                logoutButton.addEventListener('click', function () {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userName');
                    window.location.href = 'index.html';
                });

                const changePasswordButton = document.getElementById('changePasswordButton');
                changePasswordButton.addEventListener('click', function () {
                    window.location.href = 'change_password.html';
                });

            } catch (error) {
                const mainContent = document.querySelector('main');
                mainContent.innerHTML = `
                <h2>Ошибка: ${error.message}</h2>
                <button class="button" onclick="location.href='login.html'">Войти</button>
            `;
            }
        });
    </script>
</body>

</html>
