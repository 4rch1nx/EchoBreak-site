<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link" class="active">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <space></space>
                <li><a href="about.html">О нас</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="fanfics.html">Комьюнити</a></li>
                <li><a href="crypto.html">Крипта</a></li>
            </ul>
        </nav>
    </header>
    <div class="separator"></div>
    <!-- Main Content -->
    <main>
        <h1>EchoBreak</h1>
        <h2>Вход</h2>
        <p>Пожалуйста, заполните форму ниже:</p>
        <form id="loginForm">
            <label for="login-name">Ник</label>
            <input type="text" id="login-name" name="login-name" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <div class="button-group">
                <button type="submit" class="button">Войти</button>
                <button type="button" class="button"
                    onclick="location.href='registration.html'">Зарегистрироваться</button>
            </div>
        </form>
        <p id="message"></p>
    </main>
    <!-- Footer -->
    <footer>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const name = document.getElementById('login-name').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageElement = document.getElementById('message');

            if (!name || !password) {
                messageElement.textContent = 'Ошибка: Заполните все поля.';
                return;
            }

            try {
                messageElement.textContent = 'Проверка данных...';
                const response = await fetch('https://EchoBreakStatus.pythonanywhere.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Неизвестная ошибка' }));
                    throw new Error(errorData.error || 'Ошибка при входе');
                }

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userName', result.name || name);
                    messageElement.textContent = 'Вы успешно вошли!';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    messageElement.textContent = `Ошибка: ${result.error}`;
                }
            } catch (error) {
                messageElement.textContent = `Ошибка: ${error.message}`;
                console.error('Login error:', error);
            }
        });
    </script>
</body>

</html>
